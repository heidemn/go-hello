

<html>
	<head>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("go-wasm.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		<input type="text" id="value1" />
		<input type="text" id="value2" />
	
		<button onClick="console.log(add('value1', 'value2', 'result'));" id="addButton">
			Add
		</button>
		<button
			onClick="subtract('value1', 'value2', 'result');"
			id="subtractButton"
		>
			Subtract
		</button>
	
		<input type="text" id="result" />		
	</body>
</html>
